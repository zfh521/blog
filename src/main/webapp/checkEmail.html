<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邮箱验证 - 美乐印 - 一站式印品采购平台 - 名片、传单、画册、包装、手提袋、马克杯等</title>
<link type="text/css" href="css/register.css" rel="stylesheet" />
<link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
</head>
	
<body style="height:100%;">
<div style="position:absolute;height:100%;width:100%;background:white;bottom:0px;top:0px;">
    <div class="bigImg" ></div>
    <div style="float:left;width:38%;height:100%;overflow-y: auto;overflow-x: hidden;">
        <div class="wrapper">
            <div id="header">
                <div>
                   <img src="img/logo-xx.png" name="logo" class="logo" />
                </div>
                <div class="content">欢迎注册</div>
            </div>
           <div class="progress ps2" style="margin-left:70px;">
               <ul class="text clearfix">
                  <li class="text1">提交信息</li>
                  <li class="text2">邮箱验证</li>
                  <li class="text3" style="margin-left:-2px;">注册成功</li>
                  <li style="clear:both;"></li>
               </ul>
            </div>
            <div id="mainbody" style="padding-left:70px;">
                
                <div style="margin-top:20px;">
                  <img  src="./img/mailreceived.png" style="vertical-align:middle"/>
                  <span style="font-size:16px;color:#23ac38;">验证邮箱已成功发送</span>
                </div>
                <div style="margin-top:20px;width:254px;font-size:12px;line-height:160%;">验证邮件24小时内有效，请尽快登录您的邮箱点击验证链接完成验证。</div>
                <div style="margin-top:20px;"><button class="checkMail" style="border:none;background:none;cursor:pointer;"><img src="./img/visit-email.png"/></button></div>
                <div style="margin:10px 0px;font-size:12px;"><span>没有收到邮件？<a href="javascript:resend()">重新发送邮件</a></span></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript">

function GetQueryString(name){
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
$(function(){
    var email=GetQueryString("email");
    $(".email").html(GetQueryString("email"));
    $(".checkMail").on("click",{data:email},function(){
        var host=email.split("@")[1];
        var url=emails[host];
        if(url){
            window.open(url,"_blank");
        }else{
            window.open("mail."+host);
        }
        

    })
    $("#reSend").on("click",function(){
        $.post("/account/resend",{email:email},function(){
            alert("已发送")
        })
    })
});
var emails={
    'gmail.com' : 'https://mail.google.com/',

  '163.com' : 'http://mail.163.com/',

  '126.com' : 'http://mail.126.com/',

  'qq.com' : 'http://mail.qq.com/',

  'sina.com' : 'http://mail.sina.com/',

  'sohu.com' : 'http://mail.sohu.com/',

  'yahoo.com.cn' : 'http://mail.yahoo.com.cn/',

  'yahoo.com' : 'http://mail.yahoo.com/',

  'yahoo.cn' : 'http://mail.cn.yahoo.com/',

  '21.cn' : 'http://mail.21cn.com/',

  '139.com' : 'http://mail.139.com/',

  '263.net' : 'http://mail.263.net/',
}

</script>
</body>
</html>
